<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>个人资料</title>

    <link href="../res/dwcms/css/admin.css" rel="stylesheet" type="text/css">
    <link href="../res/dwcms/css/theme.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="../../thirdparty/jquery-easyui/themes/icon.css" >
    <link rel="stylesheet" type="text/css" href="../../thirdparty/jquery-easyui/themes/dark-hive/easyui.css" id="swicth-style">
    <script type="text/javascript" src="../../thirdparty/jquery-easyui/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../../thirdparty/jquery-easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript">
    </script>
</head>
<body>
<div style="position: absolute; z-index: 19700; top: -1970px; left: -1970px; display: none;"></div>
<div class="body-box">
    <div class="rhead">
        <div class="rpos">当前位置: 个人资料</div>
        <div class="clear"></div>
    </div>
    <form method="post" action="o_profile.do" id="jvForm">
        <table class="pn-ftable" border="0" cellpadding="2" cellspacing="1" width="100%">
            <tbody>
            <tr>
                <td class="pn-flabel pn-flabel-h" width="20%">用户名:</td>
                <td class="pn-fcontent" width="80%">
                    admin
                </td>
            </tr>
            <tr>
                <td class="pn-flabel pn-flabel-h" width="20%"><span class="pn-frequired">*</span>原密码:</td>
                <td class="pn-fcontent" width="80%">

                    <input class="easyui-validatebox" type="text" name="name" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <td class="pn-flabel pn-flabel-h" width="20%">新密码:</td>
                <td class="pn-fcontent" width="80%"><input class="easyui-validatebox" type="text" name="name"  />
                    <span class="pn-fhelp">不修改请留空</span></td>
            </tr>
            <tr>
                <td class="pn-flabel pn-flabel-h" width="20%">确认密码:</td>
                <td class="pn-fcontent" width="80%"><input class="easyui-validatebox" type="text" name="name"  />
                    <span class="pn-fhelp">不修改请留空</span></td>
            </tr>
            <tr>
                <td class="pn-flabel pn-flabel-h" width="20%">真实姓名:</td>
                <td class="pn-fcontent" width="80%"><input maxlength="100" value="DWCMS" name="realname" type="text">
                </td>
            </tr>
            <tr>
                <td class="pn-flabel pn-flabel-h" width="20%">电子邮箱:</td>
                <td class="pn-fcontent" width="80%"><input maxlength="100" value="admin@yahoo.com" name="email"
                                                           class="email" type="text"></td>
            </tr>
            <tr>
                <td colspan="2" class="pn-fbutton">
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">提交</a> &nbsp;
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload'">重置</a></td>
            </tr>
            </tbody>
        </table>
    </form>

</div>

</body>
</html>
