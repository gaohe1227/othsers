<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>内容发布</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.STYLE1 {font-size: 12px}
.STYLE3 {font-size: 12px; font-weight: bold; }
.STYLE4 {
	color: #03515d;
	font-size: 12px;
}
-->
</style>


</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
    <td height="30" background="images/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="30"><img src="images/tab_03.gif" width="12" height="30" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="5%"><div align="center"><img src="images/tb.gif" width="16" height="16" /></div></td>
                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[内容管理]-[发布内容]</td>
              </tr>
            </table></td>
            <td width="54%"><table border="0" align="right" cellpadding="0" cellspacing="0">
              <tr>
                <td width="60"><table width="87%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="60"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="60"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="52"><table width="88%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"><img src="images/33.gif" alt="返回" width="14" height="14" /></div></td>
                    <td class="STYLE1"><div align="center" onclick="window.history.go(-1)">返回</div></td>
                  </tr>
                </table></td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16"><img src="images/tab_07.gif" width="16" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="8" background="images/tab_12.gif">&nbsp;</td>
        <td>
    <form id="contextForm" name="contextForm" method="post" action="control/insertcontext.jsp">
    <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
      
      <tr>
   
        <td width="11%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">所属栏目:</div></td>
		 <td height="20" colspan="3" bgcolor="#FFFFFF" class="STYLE1">     <select name="lanmuId">
               <option value="${lanmuList.lanmuId }">${lanmuList.name }</option>
               <c:forEach items="${lanmuList.lanmus}" var="currentLanmu">
               <option value="${currentLanmu.lanmuId}">${currentLanmu.name }</option>
               		<c:forEach items="${currentLanmu.lanmus}" var="lanmu">
               			<option value="${lanmu.lanmuId}">--${lanmu.name }</option>
               		</c:forEach>
               </c:forEach>
             </select></td>
		  </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">内容标题:</div></td>
		 <td height="20" colspan="3" bgcolor="#FFFFFF" class="STYLE1"><input type="text" name="contextTitle" size="38" /></td>
		  </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">简短标题:</div></td>
		 <td height="20" colspan="3" bgcolor="#FFFFFF" class="STYLE1"><input type="text" name="sampleTitle" size="24" /></td>
		</tr>
		
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">关键词,Tag标签:</div></td>
		 <td height="20" colspan="3" bgcolor="#FFFFFF" class="STYLE1"><input type="text" name="keyword" size="38" /></td>
		  </tr>		  		
      <tr>
   
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">内容摘要:</div></td>
		 <td height="20" colspan="3" bgcolor="#FFFFFF" class="STYLE1"><textarea name="contextDescript" cols="50" rows="4"></textarea></td>
		  </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">作者:</div></td>
		 <td width="40%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">
		   <input type="text" name="contextAuthor" size="10" />
		 </div></td>
		  <td width="7%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">内容来源:</div></td>
        <td width="42%" height="20" bgcolor="#FFFFFF"><div align="left"><span class="STYLE1">
          <input type="text" name="contextFrom" size="14" />&nbsp;URL:<input type="text" name="fromUrl" size="14" />
		  </span></div></td>
      </tr>
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">内容类型:</div></td>
		 <td width="40%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">
		   <select name="contextType">
		   		<option value="文字">--文字--</option>
               <option value="图片">--图片--</option>
			   <option value="视频">--视频--</option>
             </select>
		 </div></td>
		  <td width="7%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">发布时间:</div></td>
        <td width="42%" height="20" bgcolor="#FFFFFF"><div align="left"><span class="STYLE1">
          <input type="text" id="contextTime" name="contextTime" size="14" onclick="return showCalendar('contextTime', 'y-mm-dd')" />
		  </span></div></td>
      </tr>	  
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">固顶级别:</div></td>
		 <td width="40%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">
		   <select name="level">
		   		<option value="置顶">--置顶--</option>
		   		<option value="下架">--下架--</option>
               
               <option value="挂起">--挂起--</option>
             </select>
		 </div></td>
		  <td width="7%" height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">内容模板:</div></td>
        <td width="42%" height="20" bgcolor="#FFFFFF"><div align="left"><span class="STYLE1">
			<select name="templatePath">
               <option>默认模板页</option>
               <option>--内容模板</option>
             </select>
		  </span></div></td>
      </tr>


	 
	  
      <tr>
        <td height="20" bgcolor="#FFFFFF" class="STYLE1"><div align="left">内容信息:</div></td>
		 <td height="20" colspan="3" bgcolor="#FFFFFF" class="STYLE1"><textarea id="content1" name="context" cols="75" rows="8" style="margin-left:0px;width:100%;height:480px;visibility:hidden;"></textarea></td>
      </tr>		  
      <tr>
   
        <td height="20" colspan="4" bgcolor="#FFFFFF" class="STYLE1" style=" text-align:center;"><input name="" type="submit" value="提交" /><input name="" type="reset" value="重置" /></td>
		  </tr>	  		    	  	  	  
    </table>
    </form>	
		</td>
        <td width="8" background="images/tab_15.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  
  <tr>
    <td>
</td>
  </tr>
 

  <tr>
    <td height="35" background="images/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="35"><img src="images/tab_18.gif" width="12" height="35" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="STYLE4">&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table></td>
        <td width="16"><img src="images/tab_20.gif" width="16" height="35" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
