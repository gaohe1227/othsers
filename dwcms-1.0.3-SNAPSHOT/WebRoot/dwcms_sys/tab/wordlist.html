<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>敏感词管理</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.STYLE1 {font-size: 12px}
.STYLE3 {font-size: 12px; font-weight: bold; }
.STYLE4 {
	color: #03515d;
	font-size: 13px;
}
-->
</style>


</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
   <tr>
    <td height="30" background="images/tab_05.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="30"><img src="images/tab_03.gif" width="12" height="30" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="46%" valign="middle"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="5%"><div align="center"><img src="images/tb.gif" width="16" height="16" /></div></td>
                <td width="95%" class="STYLE1"><span class="STYLE3">你当前的位置</span>：[系统管理]-[敏感词管理]</td>
              </tr>
            </table></td>
            <td width="54%"><table border="0" align="right" cellpadding="0" cellspacing="0">
              <tr>
                <td width="60"><table width="87%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="60"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="60"><table width="90%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"></div></td>
                    <td class="STYLE1"><div align="center"></div></td>
                  </tr>
                </table></td>
                <td width="52"><table width="88%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="STYLE1"><div align="center"><img src="images/33.gif" alt="返回" width="14" height="14" /></div></td>
                    <td class="STYLE1"><div align="center" onclick="window.history.go(-1)">返回</div></td>
                  </tr>
                </table></td>
              </tr>
            </table></td>
          </tr>
        </table></td>
        <td width="16"><img src="images/tab_07.gif" width="16" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="8" background="images/tab_12.gif">&nbsp;</td>
        <td>
		
					<table width="100%" border="0" cellpadding="0" cellspacing="1"
						bgcolor="#a8c7ce">

						<tr>
							<td height="20" colspan="5" bgcolor="d3eaef" class="STYLE4">
								<div align="left">
									<form method="get" action="control/insertword.jsp">
										关键词:
										<input id="typeName" type="text" name="word" size="24" />
										替换为:
										<input id="typeName" type="text" name="replaceword" size="24" />
										<input type="submit" name="Submit" value="添加" />
									</form>
								</div>
							</td>
						</tr>
						<form name="linketypeForm" method="get"
							action="control/saveAlllinketype.jsp">
							<tr>


								<td  height="20" bgcolor="d3eaef" class="STYLE6">
									<div align="center">
										<span class="STYLE4">ID</span>
									</div>
								</td>
								<td  height="20" bgcolor="d3eaef" class="STYLE6">
									<div align="center">
										<span class="STYLE4">敏感词</span>
									</div>
								</td>


								<td  height="20" bgcolor="d3eaef" class="STYLE6">
									<div align="center">
										<span class="STYLE4">替代词</span>
									</div>
								</td>
								<td  height="20" bgcolor="d3eaef" class="STYLE6">
									<div align="center">
										<span class="STYLE4">操作选项</span>
									</div>
								</td>
							</tr>

							<c:forEach items="${wordlist}" var="currentWord">

								<tr>


									<td height="20" bgcolor="#FFFFFF" class="STYLE19">
										<div align="center">
											${currentWord.id }
										</div>
									</td>
									<td height="20" bgcolor="#FFFFFF" class="STYLE19">
										<div align="center">
											${currentWord.word }
										</div>
									</td>
									<td height="20" bgcolor="#FFFFFF" class="STYLE19">
										<div align="center">
											${currentWord.replaceWord }
										</div>
									</td>
									<td height="20" bgcolor="#FFFFFF">
										<div align="center">
											<span class="STYLE21"><a href="#"
												style="color: #344b50; text-decoration: none;"
												onclick="if(window.confirm('你确定删除该敏感词组吗?')){window.location.href('control/deleteword.jsp?wordId=${currentWord.id}')}">删除</a>
											</span>|
											<span class="STYLE21"><a href="#"
												style="color: #344b50; text-decoration: none;"
												onclick="if(window.confirm('你确定要执行替换敏感词吗?')){window.location.href('control/replaceword.jsp?wordId=${currentWord.id}')}">替换</a>
											</span>
										</div>
									</td>
								</tr>

							</c:forEach>
						</form>
					</table>
					
		</td>
        <td width="8" background="images/tab_15.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  
  <tr>
    <td>
</td>
  </tr>
 

  <tr>
    <td height="35" background="images/tab_19.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="12" height="35"><img src="images/tab_18.gif" width="12" height="35" /></td>
        <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td class="STYLE4">&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table></td>
        <td width="16"><img src="images/tab_20.gif" width="16" height="35" /></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
