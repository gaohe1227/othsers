<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
    <link href="../res/dwcms/css/admin.css" rel="stylesheet" type="text/css">
    <link href="../res/dwcms/css/theme.css" rel="stylesheet" type="text/css">

    <link href="../jquery-easyui-1_3_0/themes/icon.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1_3_0/themes/dark-hive/easyui.css" id="swicth-style">
    <script type="text/javascript" src="../jquery-easyui-1_3_0/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1_3_0/jquery.easyui.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>
<body><div style="position: absolute; z-index: 19700; top: -1970px; left: -1970px; display: none;"><iframe style="width: 186px; height: 199px;" src="config_ftp_save_files/My97DatePicker.html" border="0" frameborder="0" scrolling="no"></iframe></div>
<div class="body-box">
<div class="rhead">
	<div class="rpos">当前位置: FTP管理 - 添加</div>
	<form class="ropt">
		<input value="返回列表" onclick="this.form.action='v_list.do';" type="submit">
	</form>
	<div class="clear"></div>
</div>
<form method="post" action="o_save.do" id="jvForm">
<table class="pn-ftable" border="0" cellpadding="2" cellspacing="1" width="100%">
<tbody><tr>
<td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>名称:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="100" name="name" class="required" type="text"></td><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>服务器IP:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="50" name="ip" class="required" type="text"></td></tr>
<tr><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>FTP端口号:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="10" value="21" name="port" class="required digits" style="width: 70px;" type="text"> <span class="pn-fhelp">默认端口21</span></td><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>传输超时时间:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="10" value="0" name="timeout" class="required digits" style="width: 70px;" type="text"> <span class="pn-fhelp">单位：秒，0为服务器默认</span></td></tr>
<tr><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>FTP用户名:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="100" name="username" class="required" type="text"></td><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>FTP密码:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="100" name="password" class="required" type="text"></td></tr>
<tr><td class="pn-flabel pn-flabel-h" width="12%">远程目录:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="255" name="path" type="text"> <span class="pn-fhelp">留空为根目录</span></td><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>编码:</td><td colspan="1" class="pn-fcontent" width="38%"><input maxlength="255" value="UTF-8" name="encoding" class="required" type="text"></td></tr>
<tr><td class="pn-flabel pn-flabel-h" width="12%"><span class="pn-frequired">*</span>访问URL:</td><td colspan="3" class="pn-fcontent" width="88%"><input maxlength="255" name="url" class="required" style="width: 260px;" type="text"> <span class="pn-fhelp">访问该FTP的url地址</span></td></tr>
<tr><td colspan="4" class="pn-fbutton">
<input value="提交" type="submit"> &nbsp; <input value="重置" type="reset"></td>
</tr></tbody></table>
</form>
</div>

</body></html>
